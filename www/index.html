<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
				.center {
						display: block;
						margin-left: auto;
						margin-right: auto;
						width: 50%;
				}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple static HTML page example. It includes a header, a main content area, and a footer.</p>
        <p>Feel free to modify the content and styles to suit your needs!</p>
				<img src="/rainbow.png" alt="rainbow" class="center" />
        <iframe src="/cgi-bin/time.py" width="600" height="400"></iframe>
        <iframe src="/cgi-bin/image.py" width="600" height="400"></iframe>
    </main>
    <footer>
        <p>&copy; 2025 Simple HTML Examplesss</p>
    </footer>
</body>
</html>
